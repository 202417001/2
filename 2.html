<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18+ 视频网站</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        /* 开场动画层 */
        .start-anime {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .anime-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 80px;
            color: #fff;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        .text1 {
            width: 0;
            animation: writeHello 3s steps(2) forwards;
        }
        .text2 {
            width: 0;
            font-size: 40px;
            margin-top: 40px;
            animation: writeWelcome 8s steps(50) forwards;
            animation-delay: 4s;
        }
        @keyframes writeHello {
            from { width: 0; }
            to { width: 1.6em; }
        }
        @keyframes writeWelcome {
            from { width: 0; }
            to { width: 100%; }
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }
        .age-restrict {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            background-color: #000;
        }
        .age-title {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 3s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .enter-btn {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff3333;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: all 0.3s ease;
        }
        .enter-btn:hover {
            background-color: #ff6666;
            transform: scale(1.05);
        }
        .password-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            z-index: 1001;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        .submit-btn {
            padding: 10px 30px;
            background-color: #00ccff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0099cc;
        }
        .error-text {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .video-list {
            display: none;
            padding: 50px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .category {
            margin-bottom: 60px;
        }
        .category h2 {
            color: #00ccff;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            font-size: 24px;
        }
        .category-btn {
            padding: 12px 30px;
            font-size: 18px;
            margin: 0 10px 20px 0;
            background-color: #3d3d3d;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .category-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            display: none;
        }
        .video-item {
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 204, 255, 0.2);
        }
        .video-thumb {
            width: 100%;
            height: 140px;
            background-color: #444;
            background-size: cover;
            background-position: center;
        }
        .video-title {
            padding: 12px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .player-page {
            display: none;
            padding: 50px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .back-btn {
            padding: 10px 25px;
            background-color: #ff3333;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #ff6666;
            transform: translateY(-2px);
        }
        .video-player {
            width: 100%;
            height: 680px;
            background-color: #000;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            color: #ccc;
            min-width: 60px;
        }
        .control-group select, .control-group input[type="range"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .control-group input[type="range"] {
            width: 120px;
        }
    </style>
</head>
<body>
    <!-- 开场动画层 -->
    <div class="start-anime" id="startAnime">
        <div class="anime-text text1">你好</div>
        <div class="anime-text text2">
            欢迎进入此网站<br>
            Welcome to this website<br>
            このウェブサイトへようこそ<br>
            Willkommen auf dieser Website
        </div>
    </div>

    <div class="age-restrict" id="ageRestrict">
        <div class="age-title">未满18岁禁止入内</div>
        <button class="enter-btn" id="enterBtn">点击进入（需密码）</button>
    </div>

    <div class="password-container" id="initPwdContainer">
        <h3>输入进入密码</h3>
        <input type="password" id="initPwdInput" placeholder="请输入密码">
        <br>
        <button class="submit-btn" id="initPwdBtn">提交</button>
        <div class="error-text" id="initPwdError">密码错误</div>
    </div>

    <div class="video-list" id="videoList">
        <div class="category">
            <h2>国产大片</h2>
            <button class="category-btn" id="chinaBtn">点击解锁（需密码）</button>
            <div class="video-grid" id="chinaGrid">
                <div class="video-item" data-video="国产大片1.mp4" data-thumb="thumb1.jpg">
                    <div class="video-thumb" style="background-image: url('thumb1.jpg')"></div>
                    <div class="video-title">国产大片 - 示例视频1</div>
                </div>
                <div class="video-item" data-video="国产大片2.mp4" data-thumb="thumb2.jpg">
                    <div class="video-thumb" style="background-image: url('thumb2.jpg')"></div>
                    <div class="video-title">国产大片 - 示例视频2</div>
                </div>
            </div>
        </div>
    </div>

    <div class="password-container" id="chinaPwdContainer">
        <h3>输入国产大片密码</h3>
        <input type="password" id="chinaPwdInput" placeholder="请输入密码">
        <br>
        <button class="submit-btn" id="chinaPwdBtn">提交</button>
        <div class="error-text" id="chinaPwdError">密码错误</div>
    </div>

    <div class="player-page" id="playerPage">
        <button class="back-btn" id="backBtn">返回视频列表</button>
        <video class="video-player" id="videoPlayer" controls>
            <source src="" type="video/mp4">
            你的浏览器不支持视频播放
        </video>
        <div class="control-panel">
            <div class="control-group">
                <label>倍速：</label>
                <select id="speedSelect">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
            <div class="control-group">
                <label>循环：</label>
                <input type="checkbox" id="loopCheck">
            </div>
            <div class="control-group">
                <label>亮度：</label>
                <input type="range" id="brightnessSlider" min="0" max="2" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label>对比度：</label>
                <input type="range" id="contrastSlider" min="0" max="2" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label>饱和度：</label>
                <input type="range" id="saturationSlider" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
    </div>

    <script>
        // 密码为今天的日期：20241026（格式：年月日），修改时直接替换引号内数字即可
        const DEFAULT_PWD = "20241026";
        let currentCategory = "";

        const startAnime = document.getElementById("startAnime");
        const ageRestrict = document.getElementById("ageRestrict");
        const enterBtn = document.getElementById("enterBtn");
        const initPwdContainer = document.getElementById("initPwdContainer");
        const initPwdInput = document.getElementById("initPwdInput");
        const initPwdBtn = document.getElementById("initPwdBtn");
        const initPwdError = document.getElementById("initPwdError");
        const videoList = document.getElementById("videoList");
        const chinaBtn = document.getElementById("chinaBtn");
        const chinaGrid = document.getElementById("chinaGrid");
        const chinaPwdContainer = document.getElementById("chinaPwdContainer");
        const chinaPwdInput = document.getElementById("chinaPwdInput");
        const chinaPwdBtn = document.getElementById("chinaPwdBtn");
        const chinaPwdError = document.getElementById("chinaPwdError");
        const playerPage = document.getElementById("playerPage");
        const backBtn = document.getElementById("backBtn");
        const videoPlayer = document.getElementById("videoPlayer");
        const speedSelect = document.getElementById("speedSelect");
        const loopCheck = document.getElementById("loopCheck");
        const brightnessSlider = document.getElementById("brightnessSlider");
        const contrastSlider = document.getElementById("contrastSlider");
        const saturationSlider = document.getElementById("saturationSlider");

        // 点击任意位置关闭开场动画
        startAnime.addEventListener("click", () => {
            startAnime.style.display = "none";
        });

        enterBtn.addEventListener("click", () => {
            ageRestrict.style.display = "none";
            initPwdContainer.style.display = "block";
        });

        initPwdBtn.addEventListener("click", () => {
            if (initPwdInput.value === DEFAULT_PWD) {
                initPwdContainer.style.display = "none";
                videoList.style.display = "block";
            } else {
                initPwdError.style.display = "block";
                setTimeout(() => initPwdError.style.display = "none", 1500);
            }
            initPwdInput.value = "";
        });

        chinaBtn.addEventListener("click", () => {
            currentCategory = "china";
            chinaPwdContainer.style.display = "block";
        });

        chinaPwdBtn.addEventListener("click", () => {
            if (chinaPwdInput.value === DEFAULT_PWD) {
                chinaPwdContainer.style.display = "none";
                chinaGrid.style.display = "grid";
            } else {
                chinaPwdError.style.display = "block";
                setTimeout(() => chinaPwdError.style.display = "none", 1500);
            }
            chinaPwdInput.value = "";
        });

        document.querySelectorAll(".video-item").forEach(item => {
            item.addEventListener("click", () => {
                const videoSrc = item.getAttribute("data-video");
                videoList.style.display = "none";
                playerPage.style.display = "block";
                videoPlayer.src = videoSrc;
                videoPlayer.load();
            });
        });

        backBtn.addEventListener("click", () => {
            playerPage.style.display = "none";
            videoList.style.display = "block";
            videoPlayer.pause();
            videoPlayer.src = "";
        });

        speedSelect.addEventListener("change", () => {
            videoPlayer.playbackRate = speedSelect.value;
        });

        loopCheck.addEventListener("change", () => {
            videoPlayer.loop = loopCheck.checked;
        });

        function updateFilter() {
            videoPlayer.style.filter = `brightness(${brightnessSlider.value}) contrast(${contrastSlider.value}) saturate(${saturationSlider.value})`;
        }

        brightnessSlider.addEventListener("input", updateFilter);
        contrastSlider.addEventListener("input", updateFilter);
        saturationSlider.addEventListener("input", updateFilter);
    </script>
</body>
</html>
